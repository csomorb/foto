
<a href="" routerLink="/albums">Acceuil</a>

<h2>{{album?.title}}</h2>
<p>{{album?.description}}</p>

<!--Affichage des sous albums-->
<div *ngFor="let ssAlbum of album?.listAlbum">
  <a href="" routerLink="/albums/{{ssAlbum.id}}">
{{ssAlbum.title}} Coucou
<img [src]="photoBaseUrl + ssAlbum?.coverPhoto?.src150"/>
  </a>
</div>

<!--Affichage des photos de l'album-->

<app-gallery [photos] = "album?.photos"></app-gallery>
